{{block "base" .}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StuStaNet Print Admin</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
  <a class="navbar-brand" href="/">
    <img src="/assets/img/logo_inverse.png" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0 !important;">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="/">Home</a>
      <a class="nav-item nav-link" href="/jobs">Jobs</a>
      <a class="nav-item nav-link" href="/logs">Logs</a>
      <a class="nav-item nav-link" href="/detail">Detailed Jobs</a>
    </div>
    <form class="pull-right form-inline ml-5">
      <input type="text" id="input-search" class="search form-control" placeholder="Search...">
    </form>
  </div>
</nav>
{{template "body" .}}

<script src="/assets/jquery/jquery-3.2.1.slim.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/admin.js"></script>
</body>
</html>
{{end}}
